<!doctype html>

{% load i18n %}

<html lang="ru" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            font: inherit;
            margin: 0;
        }

        img {
            vertical-align: top;
            max-width: 100%;
            height: auto;
        }

        table {
            border-collapse: collapse;
        }

        @media screen and (max-width: 480px) {
            table.main-table {
                width: 100% !important;
            }
        }
    </style>
</head>

<body style="background-color: #ffffff; font-family: 'Montserrat', Arial, sans-serif; margin: 0; padding: 0 20px; font-weight: 500;">
    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; background-color: #ffffff;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table class="main-table" width="600" cellpadding="0" cellspacing="0" border="0" style="margin: 40px auto; background-color: #f0f2f5; border-radius: 20px;">
                    <tr>
                        <td align="left" style="padding: 20px;">
                            <a href="https://marlinio.ru" style="color: #000000">
                                <table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 20px;">
                                    <tr>
                                        <td valign="middle">
                                            <img src="https://raw.githubusercontent.com/prsvt420/marlin/refs/heads/main/static/img/logo.png" alt="{% trans 'Marlin logo' %}" width="55" height="55" style="display: block; border: 0; outline: none; text-decoration: none;">
                                        </td>

                                        <td valign="middle" style="padding-left: 10px; line-height: normal;">
                                            <h1 style="margin:0; font-size:19.2px; font-weight: bold;">Marlin</h1>
                                            <p style="margin: 0; font-size:13.6px; color:#737781;">{% trans "Fresh products near you" %}</p>
                                        </td>
                                    </tr>
                                </table>
                            </a>
                            {% block content %}{% endblock %}
                            <table cellpadding="0" cellspacing="0" border="0" style="margin: 20px auto 0px auto;">
                                <tr>
                                    <td align="center" style="font-size: 16px; color: #737781;">
                                        © {% now "Y" %} Marlin — {% trans "All rights reserved." %}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
